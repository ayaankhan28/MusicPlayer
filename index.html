<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/lokesh/color-thief/gh-pages/dist/color-thief.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Music Player</h1>
    
    
    <div class="music-container play">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>
        </div>
        <audio id="audio">
            <source src="song\Attention.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="img-container">
            <img src="img\download.jpeg" alt="music-cover" id="cover">

        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
            
        </div>
    </div>
    <div class="circles">
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
    </div>

    

    <script src="script.js"></script>
    
</body>
</html>
